<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Authentication - Verify Email</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="login-card">
            <div class="header"><h1>Check Your Email</h1></div>
            <p class="subtitle">We've sent a 6-digit verification code to the email address you provided.</p>
            <form id="verify-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" required autocomplete="email" placeholder="Your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="otp">Verification Code</label>
                    <div class="input-wrapper">
                        <i class="fas fa-key input-icon"></i>
                        <input type="text" id="otp" required placeholder="Enter 6-digit code" maxlength="6">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Verify Account</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
            <div id="message-area" class="message-area" style="display: none;"></div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
