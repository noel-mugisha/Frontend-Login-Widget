<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to your account</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" required autocomplete="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" required autocomplete="current-password" placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="far fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button id="linkedin-login-btn" class="btn btn-linkedin">
                <i class="fab fa-linkedin-in"></i>
                <span>Continue with LinkedIn</span>
            </button>

            <div id="message-area" class="message-area" style="display: none;"></div>

            <div class="footer">
                <p>Don't have an account? <a href="register.html" class="link">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
